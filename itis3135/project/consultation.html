<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation - Clifford Favors</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header><div data-include="components/header.html"></div></header>
    <aside><div data-include="components/sidebar.html"></div></aside>
    <main>
        <h2>Schedule a Consultation</h2>
        <p>Interested in working with Clifford Favors? Complete the form below and weâ€™ll follow up to confirm your appointment and get you started.</p>

        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="email@example.com">
            </div>

            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" placeholder="Company Inc.">
            </div>

            <div class="form-group">
                <label for="service">Service Requested</label>
                <select id="service" name="service">
                    <option>Corporate Risk Assessment</option>
                    <option>Insurance Review</option>
                    <option>M&A Support</option>
                    <option>Executive Liability</option>
                    <option>Cyber Risk</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="message">Additional Notes</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell us more about your needs..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Request Consultation</button>
            </div>
        </form>
    </main>
    <footer><div data-include="components/footer.html"></div></footer>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/sidebarInteraction.js"></script>
    <script src="scripts/footerInteraction.js"></script>
</body>
</html>
