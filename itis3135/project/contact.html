<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Clifford Favors</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header><div data-include="components/header.html"></div></header>
    <aside><div data-include="components/sidebar.html"></div></aside>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>If you have questions about our services or want to reach out directly, use the form below. We’ll respond within 1–2 business days.</p>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>

            <h3>Business Information</h3>
            <ul>
                <li>Email: <a href="mailto:clifford.favors@lockton.com">clifford.favors@lockton.com</a></li>
                <li>Phone: [Private - available upon consultation]</li>
                <li>Location: Houston, TX</li>
            </ul>

            <div class="image-container">
                <img src="images/Sitemap.jpg" alt="Sitemap or Location Placeholder">
            </div>
        </section>
    </main>
    <footer><div data-include="components/footer.html"></div></footer>
    <script src="scripts/HTMLInclude.js"></script>
    <script src="scripts/sidebarInteraction.js"></script>
    <script src="scripts/footerInteraction.js"></script>
</body>
</html>
